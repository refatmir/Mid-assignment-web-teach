<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="form-group">

                <label>Full Name</label>

                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email</label>

                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Id</label>

                <input type="password" placeholder="Enter your id">
    
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>


            </div>

            <div class="form-group">
                <label for="joining date">Joining Date</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label for="type">Employee Type</label>
                <label> <input type="checkbox" name="type" value="Full-Time">Full-time </label>
                <label> <input type="checkbox" name="type" value="Part-Time">Part-Time </label>

            </div>

















            <p>
                <input type="checkbox">Remember me<a href="#">Forgot password </a>
            </p>
                   <input type="button" value="login">

                      <p>Don't have a account <a href="Registration.html">Registration</a>
                         </p>
        </form>
    
     </div>
    



    <script src="script.js"></script>

</body>
</html>
